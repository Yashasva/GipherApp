<app-header></app-header>
<div class="login-page">
  <div class="imgdiv">  
    <!-- <img src="assets/bg2.jpg" > -->
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align:center;">Login</mat-card-title>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab label="Enter Details">
            <mat-card-content>
              <form action="">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Enter Email ID"
                    required
                    name="username" email
                    [(ngModel)]="user.userId"
                    #email="ngModel">
                    <mat-error *ngIf="email.invalid">Email is required</mat-error>
                  <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Enter Password"
                    type="password"
                    required
                    minlength="6"
                    name="password"
                    [(ngModel)]="user.userPassword"
                    #password="ngModel">
                    <mat-error
                      *ngIf="password.errors && password.errors.required">
                      Password is required
                    </mat-error>
                    <mat-error
                      *ngIf="password.errors && password.errors.minlength">
                      Password must be of length 6
                    </mat-error>
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <mat-checkbox>Remember Me!</mat-checkbox>
                <button
                  mat-raised-button
                  color="primary"
                  class="login-button" 
                  (click)="clickHandler()">
                  Sign In
                </button>
                <p style="text-align:center;">Click here to <a routerLink="/register" class="btn btn-link">Register</a></p>
              </form>
            </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
