<div class="home">
    <div>
        <h6 class="dark" style="font-size:30px; font-weight: bolder;"> &nbsp;
            <span class="material-icons m-2" color="primary">
            trending_up
            </span>
            Trending Gifs</h6>
        </div>
<div class="container">
    <div class="row">
        <div class="col-sm" *ngFor="let gif of gifs   | paginate: {itemsPerPage:12,currentPage:q}">
            <mat-card  class.mat-elevation-z12="false" class.mat-elevation-z12="true" class="card">
              <img mat-card-img [src]="gif.images.downsized.url">
                   
                    <mat-card-actions align="end">  
                    <button mat-stroked-button (click)="clickHandler(gif);  colorchange(gif)">
                      
                    
                        <!-- <button mat-button (click)="clickHandler(gif);  colorchange(gif)"> -->
                    
                        <mat-icon class="icon" [ngClass]="{'active': gif.isActive}">favorite</mat-icon>
                      </button>
                    </mat-card-actions>
                   
                    </mat-card>
        </div>
    </div>
</div>
</div>
<div class="center">
    <pagination-controls (pageChange)="q=$event"></pagination-controls>
</div>
