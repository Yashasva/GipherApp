<app-header></app-header>
<div class="register-page">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align:center;">Register</mat-card-title>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">   
            <mat-tab label="Sign Up">
            <mat-card-content>
                <form action="">
                <mat-form-field>
                    <input
                    matInput
                    placeholder="User Name"
                    required
                    name="username"
                    [(ngModel)]="user.userName"
                    #username="ngModel">
                    <mat-icon matSuffix>perm_identity</mat-icon>
                    <mat-error
                    *ngIf="username.invalid">
                    Username is required
                    </mat-error>

                </mat-form-field>
                <mat-form-field>
                    <input
                    matInput
                    placeholder="Email"
                    required
                    name="email" email
                    type="email"
                    [(ngModel)]="user.userId"
                    [(ngModel)]="user.emailId"
                    
                    #email="ngModel">
                    <mat-error *ngIf="email.invalid">Enter correct Email</mat-error>
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <input
                    matInput
                    placeholder="Password"
                    type="password"
                    required
                    minlength="6"
                    name="password"
                    [(ngModel)]="user.userPassword"
                    #password="ngModel">
                    <mat-error
                        *ngIf="password.errors && password.errors.required">
                        Password is required
                    </mat-error>
                    <mat-error
                        *ngIf="password.errors && password.errors.minlength">
                        Password must be of length 6
                    </mat-error>
                    <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <input
                    matInput
                    placeholder="Password"
                    type="password"
                    required
                    minlength="6"
                    name="confirmPass"
                    [(ngModel)]="user.confirmPass"
                    #confirmPass="ngModel">
                    <mat-error
                        *ngIf="confirmPass.errors && confirmPass.errors.required">
                        Password is required
                    </mat-error>
                    <mat-error
                        *ngIf="confirmPass.errors && confirmPass.errors.minlength">
                        Password must be of length 6
                    </mat-error>
                    <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <input
                    matInput
                    placeholder="Phone number"
                    required
                    maxlength="10"
                    name="phone"
                    [(ngModel)]="user.phone"
                    #phone="ngModel">
                    <mat-error
                        *ngIf="phone.errors && phone.errors.required">
                        Password is required
                    </mat-error>
                    <mat-error
                        *ngIf="phone.errors && phone.errors.maxlength">
                        phone number must be of length 10
                    </mat-error>
                    
                    <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <button
                    mat-raised-button
                    color="primary"
                    class="signup-button" (click)="RegisterHandler()">
                    Sign Up
                </button>
                </form>
            </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
</div>
